<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const calculator = (num1, num2, operator) => {
            switch (operator) {

                case '+': console.log(num1 + num2)
                    break
                case '-': console.log(num1 - num2)
                    break
                case '*': console.log(num1 * num2)
                    break
                case '/': console.log(num1 / num2)
                    break
                default: console.log('error')

            }
        }
        calculator(5, 2, '+')
        calculator(5, 2, '-')
        calculator(5, 2, '*')
        calculator(5, 2, '/')
        calculator(5, 2, '&') 
    </script>
</body>

</html>
